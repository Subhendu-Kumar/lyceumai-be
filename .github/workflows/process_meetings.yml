name: Process Meetings

on:
  workflow_dispatch:
  schedule:
    # 12:00 AM IST
    - cron: "30 18 * * *"
    # 8:00 AM IST
    - cron: "30 2 * * *"
    # 4:00 PM IST
    - cron: "30 10 * * *"

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Setup Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 4️⃣ Install FFmpeg
      - name: Install FFmpeg
        run: |
          sudo apt-get clean
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # 5️⃣ Install Python dependencies
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r packages.txt

      # 6️⃣ Load environment variables
      - name: Load environment variables
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          echo "STREAM_API_KEY=${{ secrets.STREAM_API_KEY }}" >> $GITHUB_ENV
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> $GITHUB_ENV
          echo "STREAM_API_SECRET=${{ secrets.STREAM_API_SECRET }}" >> $GITHUB_ENV
          echo "ASSEMBLY_AI_API_KEY=${{ secrets.ASSEMBLY_AI_API_KEY }}" >> $GITHUB_ENV

      # 7️⃣ Generate Prisma client
      - name: Generate Prisma client
        run: python3 -m prisma generate

      # 8️⃣ Run the Python script
      - name: Run script
        run: python scripts/process_meetings.py
